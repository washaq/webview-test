<!DOCTYPE html>
<html>
<head>
    <title>Web View with JavaScript Interface</title>
</head>
<body>
    <h1>Web View with JavaScript Interface</h1>

    <button onclick="invokeSwiftFunction()">Invoke Swift Function</button>

    <script>
        // Function to invoke the Swift interface function
        function invokeSwiftFunction() {
            // This is the message sent to the Swift code
            const message = "Hello from Web Page!";
            window.webkit.messageHandlers.interfaceFromWebView.postMessage(message);
        }
    </script>
</body>
</html>
